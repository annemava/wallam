{% extends 'default.html' %}
{% load static %}
{% block title %} Wallam | Créer une annonce {% endblock %}
{% block menu %}
<ul class="nav navbar-nav">
    <li>
        <a href="{% url 'index' %}">Accueil</a>
    </li>
    <li>
        <a href="{% url 'create_campaign' %}">Créer une cagnotte</a>
    </li>
    <li class="current"><a href="{% url 'announce' %}">Créer une annonce</a></li>
</ul>
{% endblock %}
{% block content %}
<style>
    /* Harmonisation visuelle vert turquoise et blanc */
    section.contact-main-content {
        background: #fff;
        padding: 40px 0 60px 0;
        border-radius: 12px;
        box-shadow: 0 2px 16px 0 rgba(51,156,144,0.08);
        margin-bottom: 40px;
    }
    .form-inner {
        background: #339c90;
        border-radius: 12px;
        padding: 32px 24px 24px 24px;
        box-shadow: 0 2px 16px 0 rgba(51,156,144,0.10);
    }
    .form-inner h3 {
        color: #fff;
        font-weight: 700;
        margin-bottom: 32px;
        letter-spacing: 1px;
    }
    .form-inner form {
        margin: 0 auto;
        max-width: 900px;
    }
    .form-inner .form-control,
    .form-inner select.form-control,
    .form-inner textarea.form-control {
        background: #fff;
        color: #339c90;
        border: 1.5px solid #339c90;
        border-radius: 6px !important;
        margin-bottom: 18px;
        font-size: 16px;
        box-shadow: none;
        transition: border 0.2s;
    }
    .form-inner .form-control:focus,
    .form-inner select.form-control:focus,
    .form-inner textarea.form-control:focus {
        border: 2px solid #28786b;
        outline: none;
    }
    .form-inner textarea.form-control {
        min-height: 90px;
        resize: vertical;
    }
    .form-inner .form-check-label {
        color: #fff;
        font-size: 15px;
        margin-left: 6px;
    }
    .form-inner .form-check-input {
        accent-color: #339c90;
        margin-right: 8px;
    }
    .form-inner button,
    .form-inner .theme-btn {
        background: #fff;
        color: #339c90;
        border: 2px solid #339c90;
        border-radius: 6px;
        font-weight: 700;
        font-size: 18px;
        padding: 10px 36px;
        margin-top: 12px;
        transition: background 0.2s, color 0.2s;
        box-shadow: none;
    }
    .form-inner button:hover,
    .form-inner .theme-btn:hover {
        background: #339c90;
        color: #fff;
        border: 2px solid #fff;
    }
    .form-inner input[type="file"] {
        padding: 6px 0;
        background: #fff;
        color: #339c90;
        border: none;
    }
    .form-inner select.form-control {
        cursor: pointer;
    }
    .form-inner ::placeholder {
        color: #b2dfd7;
        opacity: 1;
    }
    @media (max-width: 767px) {
        .form-inner { padding: 16px 4px; }
        .form-inner form { max-width: 100%; }
    }
</style>
<!-- start contact-main-content -->
<section class="contact-main-content section-padding">
    <div class="container">
        <div class="row contact-info">

        </div> <!-- end contact info -->
    </div> <!-- end container -->

    <div class="row map-concate-form">
        <div class="col col-xs-12">
            <div class="map" id="map"></div>
        </div>
        <div class="contact-form">
            <div class="container">
                <div class="row  wow bounceInUp">
                    <div class="col col-md-10 col-md-offset-1 form-inner">
                        <h3 style="text-align: center; margin:2%;">Don d'objet</h3>
                        <form action="#" class="form row" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col col-md-6">
                                <input class="form-control" type="text" name="title" placeholder="Titre de l'annonce" required style="padding:1%; margin:1%; border-radius:5px !important;">
                            </div>
                            <div class="col col-md-6">
                                <select class="form-control" name="category" required style="padding:1%; margin:1%; border-radius:5px !important;">
                                    <option value="0">Sélectionnez la catégorie de votre don</option>
                                    {% for categorie in categories %}
                                    <option value="{{ categorie.pk }}">{{ categorie.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col col-md-6">
                                <select class="form-control" name="availability" required style="padding:1%; margin:1%; border-radius:5px !important;">
                                    <option value="0">Sélectionnez votre periode de disponibilité</option>
                                    {% for availability in availabilities %}
                                    <option value="{{ availability.pk }}">{{ availability.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col col-md-6">
                                <select class="form-control" name="condition" required style="padding:1%; margin:1%; border-radius:5px !important;">
                                    <option value="0">Sélectionnez la condition / l'état de votre don</option>
                                    {% for condition in conditions %}
                                    <option value="{{ condition.pk }}">{{ condition.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col col-md-6">
                                <label for="expiration_date" style="color:#fff; font-weight:600; margin-bottom:4px; display:block;">Date de péremption (si applicable)</label>
                                <input class="form-control" type="date" id="expiration_date" name="expiration_date" style="padding:1%; margin:1%; border-radius:5px !important;">
                            </div>
                            <div class="col col-md-6">
                                <label for="location" style="color:#fff; font-weight:600; margin-bottom:4px; display:block;">Votre localisation</label>
                                <input class="form-control" type="text" id="location" name="location" placeholder="Votre localisation" style="padding:1%; margin:1%; border-radius:5px !important;">
                            </div>
                            <div class="col col-md-12">
                                <textarea class="form-control" name="description" style="padding:1%; margin:1%; border-radius:5px !important;">Faites une brève description de votre Objet / Nourriture</textarea>
                            </div>
                            <div class="col col-md-4">
                                <input class="form-control" type="file" name="image1" accept="image/*" style="padding:1%; margin:1%; border-radius:5px !important;">
                            </div>
                            <div class="col col-md-4">
                                <input class="form-control" type="file" name="image2" accept="image/*" style="padding:1%; margin:1%; border-radius:5px !important;">
                            </div>
                            <div class="col col-md-4">
                                <input class="form-control" type="file" name="image3" accept="image/*" style="padding:1%; margin:1%; border-radius:5px !important;">
                            </div>
                            <div class="col col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="terms_accepted" id="terms" required style="margin:1%">
                                    <label class="form-check-label" for="terms">J'accepte les CGU</label>
                                </div>
                            </div>
                            <div class="col col-md-12" style="text-align: right">
                                <button type="submit" class="bnt theme-btn">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->
        </div>
    </div>
</section>
<!-- end contact-main-content -->

{% endblock %}
