<!-- payment_ussd.html -->
<style>
    .ussd-notif-wrapper {
        max-width: 420px;
        margin: 60px auto 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(51,156,144,0.10);
        padding: 32px 28px 24px 28px;
        text-align: center;
    }
    .ussd-notif-icon {
        font-size: 3em;
        color: #339c90;
        margin-bottom: 18px;
    }
    .ussd-notif-title {
        color: #339c90;
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: 0.01em;
    }
    .ussd-notif-desc {
        color: #28786b;
        font-size: 1.08em;
        margin-bottom: 18px;
    }
    .ussd-notif-code {
        font-size: 2.2em;
        color: #339c90;
        font-weight: bold;
        background: #eaf7f5;
        border-radius: 10px;
        padding: 12px 0;
        margin-bottom: 10px;
        letter-spacing: 0.04em;
        box-shadow: 0 1px 6px rgba(51,156,144,0.07);
        user-select: all;
    }
    .ussd-notif-vendor {
        color: #28786b;
        font-size: 1.05em;
        margin-bottom: 18px;
        font-weight: 500;
    }
    .ussd-notif-footer {
        color: #888;
        font-size: 0.98em;
        margin-top: 18px;
    }
    @media (max-width: 600px) {
        .ussd-notif-wrapper { max-width: 98vw; padding: 18px 6px; }
        .ussd-notif-title { font-size: 1.1em; }
        .ussd-notif-code { font-size: 1.3em; }
    }
</style>
<div class="ussd-notif-wrapper">
        <div class="ussd-notif-icon">
                <i class="fa fa-mobile" aria-hidden="true"></i>
        </div>
        <div class="ussd-notif-title">Validez votre paiement</div>
        <div class="ussd-notif-desc">Sur votre téléphone, composez le code USSD ci-dessous pour finaliser votre don :</div>
        <div class="ussd-notif-code" title="Cliquez pour copier" onclick="navigator.clipboard.writeText(this.innerText)">{{ ussdCode }}</div>
        <div class="ussd-notif-vendor">Opérateur : {{ vendor }}</div>
        <div class="ussd-notif-footer">Après validation sur votre mobile, votre don sera enregistré automatiquement.<br>Merci pour votre générosité !</div>
</div>
