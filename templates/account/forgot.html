<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallan - Mot de passe oubli√©</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/iofrm-theme29.css' %}">
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="{% url 'accueil' %}">
                <div class="logo">
                    <img class="logo-size" src="{% static 'wallam/images/logo.jpg' %}" alt="">
                </div>
            </a>
        </div>
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="{% static 'images/graphic3.svg' %}" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Password Reset</h3>
                        <p>To reset your password, enter the email address you use to sign in to iofrm</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-forget">Send Reset Link</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <h3>Password link sent</h3>
                        <p>Please check your inbox iofrm@iofrmtemplate.io</p>
                        <div class="info-holder">
                            <span>Unsure if that email address was correct?</span> <a href="#">We can help</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'account/js/jquery.min.js' %}"></script>
<script src="{% static 'account/js/popper.min.js' %}"></script>
<script src="{% static 'account/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'account/js/main.js' %}"></script>
</body>
</html>
